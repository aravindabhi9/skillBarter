<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rate Your Experience – Skill Barter</title>
  <link rel="stylesheet" href="/css/form.css">
</head>
<body>
  <div class="container">
    <h2>⭐ Rate Your Session</h2>
    <div id="rate-user-info" style="margin-bottom: 18px;"></div>
    <form id="rating-form">
      <div class="form-group">
        <label for="rating">Rating (1 to 5)</label>
        <input type="number" id="rating" name="rating" min="1" max="5" required />
      </div>
      <div class="form-group">
        <label for="feedback">Optional Feedback</label>
        <textarea id="feedback" name="feedback" rows="4" placeholder="Write your feedback..."></textarea>
      </div>
      <button type="submit" class="btn">Submit Rating</button>
    </form>
  </div>
  <script src="/js/rating.js" defer></script>
</body>
</html>
